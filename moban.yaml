allow-lan: true
log-level: info
ipv6: false
mode: rule
external-controller: 127.0.0.1:9090
bind-address: "*"
tcp-concurrent: true

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
