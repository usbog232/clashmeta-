mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: false

external-controller: 0.0.0.0:9090
external-ui: dashboard
secret: ""

dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:1053
  nameserver:
    - 223.5.5.5
    - 8.8.8.8
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.4.4:853

proxy-providers:
  my-subscription:
    type: http
    url: "https://example.com/your-subscription-link"  # ✅ 在 OpenClash 中填写，不要上传真实地址
    interval: 3600
    path: ./proxy_providers/my-subscription.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🔁 故障转移
      - ♻️ 自动选择
      - DIRECT

  - name: 🔁 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - my-subscription

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - my-subscription

  - {name: auto 🇭🇰 香港, type: url-test, use: [my-subscription], filter: "(?i)(香港|Hong Kong|HK)", interval: 300}
  - {name: auto 🇯🇵 日本, type: url-test, use: [my-subscription], filter: "(?i)(日本|JP|Japan)", interval: 300}
  - {name: auto 🇺🇸 美国, type: url-test, use: [my-subscription], filter: "(?i)(美国|US|United States|America)", interval: 300}
  - {name: auto 🇸🇬 新加坡, type: url-test, use: [my-subscription], filter: "(?i)(新加坡|Singapore|狮城|SG)", interval: 300}
  - {name: auto 🇹🇼 台湾, type: url-test, use: [my-subscription], filter: "(?i)(台湾|Taiwan|TW)", interval: 300}
  - {name: 手动 🧊 其他冷门地区, type: select, use: [my-subscription], filter: "^(?!(.*新加坡|.*香港|.*日本|.*美国|.*台湾)).*$"}

  - name: 📱 openai 应用
    type: select
    proxies:
      - auto 🇯🇵 日本
      - auto 🇺🇸 美国
      - auto 🇸🇬 新加坡
      - auto 🇭🇰 香港
      - auto 🇹🇼 台湾
      - 手动 🧊 其他冷门地区
      - DIRECT
      - REJECT

  - name: GLOBAL
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT
      - REJECT

rule-providers:
  reject:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
    path: ./ruleset/reject.yaml
    interval: 86400

rules:
  - DOMAIN-SUFFIX,openai.com,📱 openai 应用
  - DOMAIN-KEYWORD,openai,📱 openai 应用
  - RULE-SET,reject,REJECT
  - MATCH,GLOBAL
