mixed-port: 7890
allow-lan: true
log-level: info
ipv6: false
mode: rule
external-controller: 127.0.0.1:9090
bind-address: "*"
tcp-concurrent: true

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxy-providers:
  airport:
    type: http
    url: "https://example.com/clash-subscribe.yaml"
    interval: 3600
    path: ./providers/airport.yaml
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - auto 🇯🇵 日本
      - auto 🇺🇸 美国
      - auto 🇸🇬 新加坡
      - auto 🇭🇰 香港
      - auto 🇹🇼 台湾
      - 手动 🧊 其他冷门地区
      - DIRECT

  # 区域测速自动组
  - {name: auto 🇸🇬 新加坡, type: url-test, use: [airport], filter: "(?i)(新加坡|Singapore|SG)", interval: 300}
  - {name: auto 🇭🇰 香港, type: url-test, use: [airport], filter: "(?i)(香港|Hong Kong|HK)", interval: 300}
  - {name: auto 🇯🇵 日本, type: url-test, use: [airport], filter: "(?i)(日本|Japan|JP)", interval: 300}
  - {name: auto 🇺🇸 美国, type: url-test, use: [airport], filter: "(?i)(美国|America|US)", interval: 300}
  - {name: auto 🇹🇼 台湾, type: url-test, use: [airport], filter: "(?i)(台湾|Taiwan|TW)", interval: 300}
  - {name: 手动 🧊 其他冷门地区, type: select, use: [airport], filter: "^(?!(.*新加坡|.*香港|.*日本|.*美国|.*台湾)).*$"}

  # 应用策略组（可自由增删）
  - {name: 📱 openai 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 youtube 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 telegram 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 netflix 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 tiktok 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 github 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 apple 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 microsoft 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 google 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 notion 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 gemini 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 x 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 binance 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 okx 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 bitget 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 claude 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 proton 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 adobe 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 facebook 应用, type: select, proxies: [🚀 节点选择]}
  - {name: 📱 instagram 应用, type: select, proxies: [🚀 节点选择]}

rule-providers:
  geosite-openai:
    type: http
    behavior: domain
    format: mrs
    interval: 86400
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/openai.mrs
  geosite-youtube:
    <<: *domain
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/youtube.mrs
  geosite-telegram:
    <<: *domain
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/telegram.mrs
  geosite-github:
    <<: *domain
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/github.mrs
  geosite-google:
    <<: *domain
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/google.mrs
  geosite-apple:
    <<: *domain
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/apple-cn.mrs
  geosite-microsoft:
    <<: *domain
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/microsoft.mrs
  geosite-cn:
    <<: *domain
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.mrs
  geoip-cn:
    type: http
    behavior: ipcidr
    format: mrs
    interval: 86400
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.mrs

rules:
  - RULE-SET,geosite-openai,📱 openai 应用
  - RULE-SET,geosite-youtube,📱 youtube 应用
  - RULE-SET,geosite-telegram,📱 telegram 应用
  - RULE-SET,geosite-github,📱 github 应用
  - RULE-SET,geosite-google,📱 google 应用
  - RULE-SET,geosite-apple,📱 apple 应用
  - RULE-SET,geosite-microsoft,📱 microsoft 应用
  - RULE-SET,geosite-cn,DIRECT
  - RULE-SET,geoip-cn,DIRECT
  - MATCH,🚀 节点选择
